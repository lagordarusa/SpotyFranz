{% extends "template.html" %}
{% block contenido %}
<table class="table table-striped table-responsive table-bordered"> 
                <thead class="thead-default">
                    <tr>
                        <th>Titulo</th>
                        <th>Categoria</th>
                        <th>Idioma</th>
                    </tr>
                </thead> 
                <tbody>
                    {% for musica in musicas %}
                    <tr>
                        <th>{{ musica.titulo }}</th>
                        <th>{{ musica.categoria }}</th>
                        <th>{{ musica.idioma }}</th>
                    </tr>                    
                    {% endfor %}
                </tbody>
            </table>
{% endblock %}
