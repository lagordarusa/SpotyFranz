<!DOCTYPE html>
<html>

    <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap.css">
         <title>Discotecaa</title>
    </head> 
    <body>
        <div class="container"> 
            <div class="page-header">
                <h1>Discoteca</h1>
            </div>
            <table class="table table-striped table-responsive table-bordered"> 
                <thead class="thead-default">
                    <tr>
                        <th>Titulo</th>
                        <th>Categoria</th>
                        <th>Idioma</th>
                    </tr>
                </thead> 
                <tbody>
                    {% for musica in musicas %}
                    <tr>
                        <th>{{ musica.titulo }}</th>
                        <th>{{ musica.categoria }}</th>
                        <th>{{ musica.idioma }}</th>
                    </tr>                    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
